      <li class="example">
        <h3># Drawing Board</h3>
        <p class="desc">
          A general purpose whiteboard/blackboard/[whichever color you want]board.
        </p>
        <p>Class: <a href="https://github.com/HarshKhandeparkar/gpujs-real-renderer#realdrawboard" class="class-name">RealDrawBoard</a></p>

        <svg id="drawboard-svg"></svg> <br />

        <form id="drawboard-form">
          <label for="draw-tool">Tool: </label>
          <select name="draw-tool" id="draw-tool" value="brush">
            <option value="brush">Brush</option>
            <option value="rainbow_brush">Rainbow Brush</option>
            <option value="eraser">Eraser</option>
            <option value="line">Line</option>
          </select>
          <br />

          <button id="draw-undo">Undo</button>
          <button id="draw-redo">Redo</button>
          <button id="draw-clear">Clear</button>

          <label for="brush-size">Brush Size: </label>
          <input type="range" name="brush-size" min="1" step="0.1" max="30" value="5" id="brush-size">

          <label for="eraser-size">Eraser Size: </label>
          <input type="range" name="eraser-size" min="1" step="0.1" max="30" value="2" id="eraser-size">

          <br />
          <label for="drawboard-colorwheel">Brush Color: </label>
          <div class="wheel" id="drawboard-colorwheel"></div>
        </form>
      </li>
